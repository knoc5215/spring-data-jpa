#spring.jpa.hibernate.ddl-auto=validate 운영시

# 하이버네이트 SQL Log 설정
# logger를 사용해서 sql log에 찍히는 ?파라미터들을 보는 방법도 있으니 찾아볼 것
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

